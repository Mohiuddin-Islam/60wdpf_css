<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Pseudo-Classes</title>
    <style>
        div a:Link {
            color: green;
        }

        div a:visited {
            color: rgb(252, 10, 10);
        }

        div a:hover {
            color: blue;
        }

        div a:active {
            color: orange;
        }
    </style>

</head>

<body>
    <h3>HTML Link</h3>
    <div>
        <a href="https://wwww.google.com">GOOGLE</a>
        <a href="https://www.yahoo.com">YAHOO</a>
    </div>
    <a href="https://www.prothomalo.com">Prothom Alo</a>
</body>

</html>
